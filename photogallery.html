<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Assignment</title>
    <style>
        .cards{
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            flex-direction: row;
        }
        .cards img{
            margin: 10px;
            border: 3px solid #000;
            max-width: 250px;
        }
    </style>
</head>
<body>
    <main class="cards">
        <img src="1img.jpg" alt="Photo 1">
        <img src="2img.jpg" alt="Photo 2">
        <img src="3img.jpg" alt="Photo 3">
        <img src="4img.jpg" alt="Photo 4">
        <img src="5img.jpg" alt="Photo 5">
        <img src="6img.jpg" alt="Photo 6">
        <img src="7img.jpg" alt="Photo 7">
        <img src="8img.jpg" alt="Photo 8">
        <img src="9img.jpg" alt="Photo 9">
        <img src="10img.jpg" alt="Photo 10">
        <img src="11img.jpg" alt="Photo 11">
        <img src="12img.jpg" alt="Photo 12">
    </main>
</body>
</html>
